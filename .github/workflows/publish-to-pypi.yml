name: ğŸ“¦ Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ä»¥ 'v' å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v1.1.0, v1.2.0ï¼‰
  release:
    types: [published]  # å½“å‘å¸ƒ GitHub Release æ—¶è§¦å‘

permissions:
  contents: read

jobs:
  build:
    name: ğŸ—ï¸ Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    
    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
    
    - name: ğŸ§¹ Clean previous builds
      run: |
        rm -rf build/ dist/ *.egg-info/
    
    - name: ğŸ”§ Build package
      run: python -m build
    
    - name: ğŸ” Check package integrity
      run: |
        python -m pip install twine
        python -m twine check dist/*
    
    - name: ğŸ“¤ Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: ğŸš€ Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # ä»…åœ¨æ ‡ç­¾æ¨é€æ—¶å‘å¸ƒ
    needs:
    - build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: ğŸ“¥ Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: ğŸš€ Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@v1.10.3
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}

