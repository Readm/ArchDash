name: ðŸ·ï¸ Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: 1.2.0)'
        required: true
        type: string
      release_type:
        description: 'å‘å¸ƒç±»åž‹'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write

jobs:
  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build bump2version
    
    - name: ðŸ”§ Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: ðŸ“ Update version number
      run: |
        # æ›´æ–°ç‰ˆæœ¬å·åœ¨å¤šä¸ªæ–‡ä»¶ä¸­
        sed -i "s/version=\"[^\"]*\"/version=\"${{ github.event.inputs.version }}\"/g" setup.py
        sed -i "s/__version__ = \"[^\"]*\"/__version__ = \"${{ github.event.inputs.version }}\"/g" archdash/__init__.py
        sed -i "s/version = \"[^\"]*\"/version = \"${{ github.event.inputs.version }}\"/g" pyproject.toml
    
    - name: ðŸ“¦ Build package
      run: python -m build
    
    - name: ðŸ” Check package integrity
      run: |
        python -m pip install twine
        python -m twine check dist/*
    
    - name: ðŸ“ Commit version bump
      run: |
        git add .
        git commit -m "ðŸ”– Bump version to ${{ github.event.inputs.version }}"
        git push
    
    - name: ðŸ·ï¸ Create and push tag
      run: |
        git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"
    
    - name: ðŸ“‹ Generate changelog
      id: changelog
      run: |
        # èŽ·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
        PREV_TAG=$(git tag --sort=-version:refname | head -n 2 | tail -n 1)
        if [ -z "$PREV_TAG" ]; then
          PREV_TAG=$(git rev-list --max-parents=0 HEAD)
        fi
        
        # ç”Ÿæˆæ›´æ–°æ—¥å¿—
        echo "## ðŸš€ æ›´æ–°å†…å®¹" > changelog.md
        echo "" >> changelog.md
        git log --pretty=format:"- %s" "$PREV_TAG"..HEAD >> changelog.md
        echo "" >> changelog.md
        echo "" >> changelog.md
        echo "## ðŸ“¦ å®‰è£…" >> changelog.md
        echo "" >> changelog.md
        echo "\`\`\`bash" >> changelog.md
        echo "pip install archdash==${{ github.event.inputs.version }}" >> changelog.md
        echo "\`\`\`" >> changelog.md
        
        # è¾“å‡ºåˆ° GitHub Actions
        {
          echo 'CHANGELOG<<EOF'
          cat changelog.md
          echo EOF
        } >> $GITHUB_OUTPUT
    
    - name: ðŸŽ‰ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: ðŸŽ¨ ArchDash v${{ github.event.inputs.version }}
        body: ${{ steps.changelog.outputs.CHANGELOG }}
        draft: false
        prerelease: false
    
    - name: ðŸ“¤ Upload wheel to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/archdash-${{ github.event.inputs.version }}-py3-none-any.whl
        asset_name: archdash-${{ github.event.inputs.version }}-py3-none-any.whl
        asset_content_type: application/zip
    
    - name: ðŸ“¤ Upload tarball to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/archdash-${{ github.event.inputs.version }}.tar.gz
        asset_name: archdash-${{ github.event.inputs.version }}.tar.gz
        asset_content_type: application/gzip